{% extends 'base.html' %}
{% block title %} Update User Profile {% endblock %}

{% block content %}
    <h1>Update your User Profile</h1>
    <p>Use the form below to complete your profile</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Profile">
    </form>
    

{% endblock %}
